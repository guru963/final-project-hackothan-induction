<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   </head>
<body>
    <div class="container">
        <header>
            <h1>Register Participant</h1>
            <p id="event-title">Event: Loading...</p>
        </header>

        <main>
            <!-- Error alert -->
            <div id="error-message" class="alert alert-danger"></div>
            
            <!-- Info alert -->
            <div id="info-message" class="alert alert-info"></div>

            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="college">College/Organization</label>
                    <input type="text" id="college" name="college" required>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">Register</button>
            </form>

            <div id="success-message" class="hidden">
                <div class="success-card">
                    <h2>Registration Successful!</h2>
                    <p>The participant has been registered and a QR code has been sent to their email.</p>
                    <button id="register-another" class="btn-secondary">Register Another</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
